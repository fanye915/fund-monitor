<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三地基金实时监控</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> 三地基金实时监控系统</h1>
            <div class="last-update">最后更新: <span id="update-time">--:--:--</span></div>
        </header>

        <div class="summary">
            <div class="summary-card">
                <h3>总资产</h3>
                <div class="amount" id="total-assets">¥ 3,000,000</div>
            </div>
            <div class="summary-card">
                <h3>今日收益</h3>
                <div class="amount positive" id="today-profit">+ ¥ 15,000</div>
            </div>
            <div class="summary-card">
                <h3>总收益率</h3>
                <div class="amount positive" id="total-return">+ 5.00%</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="a-share">A股基金 (¥1,000,000)</button>
            <button class="tab" data-tab="hk">港股基金 (HK$1,000,000)</button>
            <button class="tab" data-tab="us">美股基金 ($1,000,000)</button>
        </div>

        <div class="tab-content active" id="a-share">
            <!-- A股基金内容由JavaScript动态生成 -->
        </div>

        <div class="tab-content" id="hk">
            <!-- 港股基金内容由JavaScript动态生成 -->
        </div>

        <div class="tab-content" id="us">
            <!-- 美股基金内容由JavaScript动态生成 -->
        </div>

        <div class="chart-container">
            <h3><i class="fas fa-chart-area"></i> 净值曲线</h3>
            <canvas id="nav-chart"></canvas>
        </div>

        <footer>
            <p>数据来源: iTick API | 更新时间: 每30秒自动刷新</p>
            <p>买入时间: 2026年1月4日开盘价 | 系统版本: v1.0</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="api/config.js"></script>
    <script src="api/calculator.js"></script>
    <script src="api/data-fetcher.js"></script>
    <script src="script.js"></script>
</body>
</html>
